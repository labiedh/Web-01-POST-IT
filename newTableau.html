                        <h4 class="modal-title" id="titreGroupBtn">Membres</h4>

                    <!-- Modal body -->
                    <div class="modal-body" id="groupBtn">

                        <input class="form-control" id="myInput" type="text" placeholder="Search..">

                            <li class="list-group-item list-group-item-action" id="myList2" onclick="ListMembres(2)">

                        </ul>

                        <button type="button" class="btn btn-danger" id="btnClose" data-dismiss="modal">Fermer</button>

        </div>
        <!-- The Modal Etiquettes -->
        <div class="modal fade" id="Etiquettes">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">

                        <h4 class="modal-title" id="titreGroupBtn">Étiquettes</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="groupBtn">
                        <ul class="list-group">

                                    <li class="list-group-item list-group-item-action text-white bg-primary" id="color0" onclick="Listcolor(0)">Fini

                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-12">

                                    </li>
                                </div>

                            </div>

                                </div>

                            </div>

                    </div>

                    <!-- Modal body -->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="ajouterDate()">Enregistrer</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>


                </div>

            </div>
        </div>

        <!-- The Modal Text Etiquettes -->
        <div class="modal fade" id="textEtiquette">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">

                        <h4 class="modal-title" id="titreGroupBtn">Modifier Étiquette</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <div class="modal-body" id="groupBtn">
                        <input type="text" class="form-control" id="txtEtiquette" placeholder="Modifier Étiquette...">

                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="changeEtiquette()">Enregistrer</button>

                        <button type="button" class="btn btn-danger " data-dismiss="modal">Close</button>
                    </div>


                </div>

            </div>

                    <div class="modal-header">

                        <h4 class="modal-title" id="titreGroupBtn"> Ajouter Checklist</h4>

    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $("#myInput ").on("keyup ", function() {
                var value = $(this).val().toLowerCase();
                $("#myList li ").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
